name: alisthelper
description: A flutter app designed to provide more convenient management of alist operations.
publish_to: 'none' 
version: 0.1.1+5

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # fast_gbk is a package that has gbk utils
  fast_gbk: ^1.0.0
  # url_launcher can launch url
  url_launcher: ^6.1.10
  # tray_manager allows Flutter desktop apps to defines system tray
  tray_manager: ^0.2.0
  # window_manager allows Flutter desktop apps to control window
  window_manager: ^0.3.4
  # collection is a package that has some useful collection utils
  collection: ^1.17.1
  # flutter_riverpod is a package that provides state management
  flutter_riverpod: ^2.3.6
  # shared_preferences is a package that provides persistent storage
  shared_preferences: ^2.1.0
  # screen_retriever is a package that provides screen info
  screen_retriever: ^0.1.6
  # launch_at_startup is a package that provides launch at startup
  launch_at_startup: ^0.2.2
  # package_info_plus is a package that provides package info
  package_info_plus: ^4.0.1
  # file_picker is used to choose working dir
  file_picker: ^5.3.2
  # http is used to check upgrade
  http: ^1.1.0
  #i18n
  slang: ^3.19.0
  slang_flutter: ^3.19.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets\\alisthelper.png"
  windows:
    generate: true
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true

flutter:
  uses-material-design: true

  assets:
    - assets/alisthelper.ico
    - assets/alisthelper.png

